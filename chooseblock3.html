    <main>
        <h2>Choose Payment Method</h2>
        <div class="onlineBanking">
            <input type="radio" id="online" name="paymentMethod" value="online" style="justify-content: left;" required><label for="onlineBanking">Online Banking</label>
            <select id="preferredBank">
              <option value="">[Select]</option>
              <option value="Affin Bank Berhad">AFFIN BANK BERHAD</option>
              <option value="Agrobank">AGROBANK</option>
              <option value="Alliance Bank Malaysia Berhad">ALLIANCE BANK MALAYSIA BERHAD</option>
              <option value="AMBANK BERHAD">AMBANK BERHAD</option>
              <option value="BANK ISLAM MALAYSIA BERHAD">BANK ISLAM MALAYSIA BERHAD</option>
              <option value="BANK KERJASAMA RAKYAT MALAYSIA BERHAD">BANK KERJASAMA RAKYAT MALAYSIA BERHAD</option>
              <option value="BANK MUAMALAT MALAYSIA BERHAD">BANK MUAMALAT MALAYSIA BERHAD</option>
              <option value="BANK SIMPANAN NASIONAL BERHAD">BANK SIMPANAN NASIONAL BERHAD</option>
              <option value="CIMB BANK BERHAD">CIMB BANK BERHAD</option>
              <option value="HSBC BANK MALAYSIA BERHAD ">HSBC BANK MALAYSIA BERHAD </option>
              <option value="HONG LEONG BANK BERHAD">HONG LEONG BANK BERHAD</option>
              <option value="MBSB BANK BERHAD">MBSB BANK BERHAD</option>
              <option value="MAYBANK BERHAD">MAYBANK BERHAD</option>
              <option value="OCBC BANK (MALAYSIA) BERHAD">OCBC BANK (MALAYSIA) BERHAD</option>
              <option value="PUBLIC BANK BERHAD">PUBLIC BANK BERHAD</option>
              <option value="RHB BANK BERHAD">RHB BANK BERHAD</option>
              <option value="Standard Charted Bank Malaysia">STANDARD CHARTED BANK MALAYSIA</option>            
          </select>  
        </div>
        <p></p>
        <div class="card">
            <input type="radio" id="creditCard" name="paymentMethod" value="creditCard" required><label for="card">Credit/Debit Card</label>
            <p></p>
            <span>Card Number</span>
            <input type="text" class="carddetails" placeholder="0000 0000 0000 0000" required>
            <span>Expiry Date</span>
            <input type="text" class="carddetails" placeholder="MM/YY" required>
            <span>CVC/CVV</span>
            <input type="text" class="carddetails" placeholder="000" required>
        </div>
        <button type="button" onclick="processPayment()">Proceed</button>
    </main>

<script>
    function processPayment() {
            const selectedOption = document.querySelector('input[name="paymentMethod"]:checked');

            if (selectedOption) {
                if (selectedOption.value === 'online') {
                    alert('Redirecting to FPX payment page...');
                    window.location.href = 'FPXpayment.html';
                } else if (selectedOption.value === 'creditCard') {
                    alert('Processing your payment...');
                    window.location.href = 'mahallahreceipt.html'; 
                }
            } else {
                alert('Please choose a payment option.');
            }
        }
        function toggleMobileMenu(menu) {
    menu.classList.toggle('open');
}
</script>
